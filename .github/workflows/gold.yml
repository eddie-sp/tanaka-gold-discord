name: Gold Price Notify

on:
  schedule:
    # 平日の 09:40, 10:00, 14:05, 14:15 (UTC +9)
    # 混雑による遅延を考慮し、回数を絞っています
    - cron: '40 0 * * 1-5' # 09:40 JST
    - cron: '0 1 * * 1-5'  # 10:00 JST
    - cron: '05 5 * * 1-5' # 14:05 JST
    - cron: '15 5 * * 1-5' # 14:15 JST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
        run: python fetch_gold.py

      - name: Commit and Push ATH update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ath_gold.txt
          git commit -m "Update ATH price [skip ci]" || echo "No changes to commit"
          git push
