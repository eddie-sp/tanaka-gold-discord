name: Gold Price Notify

on:
  workflow_dispatch: # GAS（API）からの命令を受け取れるようにします

permissions:
  contents: write # 実行後に「送信済み」をファイルに書き込む権限を与えます

concurrency:
  group: gold-notify
  cancel-in-progress: false # 1通目と2通目が重なっても順番に処理させます

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/checkout@v4
        with:
          repository: 'eddie-sp/tanaka-gold-discord'

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run gold price script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
        run: python fetch_gold.py

      - name: Commit and Push update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 記録用ファイルがあれば保存する
          git add last_sent_date.txt ath_gold.txt || true
          if ! git diff --cached --exit-code; then
            git commit -m "Update daily status and ATH"
            git push
          fi
